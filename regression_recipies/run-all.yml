rodinia-3.1:
    exec_dir: "../bin/10.1/release/"
    data_dirs: "../data_dirs/cuda/rodinia/3.1/"
    execs:
        - b+tree-rodinia-3.1:
            - file ./data/mil.txt command ./data/command-small.txt
        - dwt2d-rodinia-3.1:
            - ./data/768.bmp -d 768x768 -f -5 -l 3
        - gaussian-rodinia-3.1:
            - -s 200
        - hybridsort-rodinia-3.1:
            - ./data/80000.txt
            # - ./data/100000.txt
        - leukocyte-rodinia-3.1:
            - ./data/testfile.avi 1 
        - myocyte-rodinia-3.1:
            # - 3 3 0
            - 3 3 1
        - particlefilter_float-rodinia-3.1:
            - -x 64 -y 64 -z 8 -np 2000
        - srad_v1-rodinia-3.1:
            - 20 0.5 96 96